<!DOCTYPE html>
<!-- contenedor padre con lang que indica lenguaje -->
<html lang="es">
  <head>
    <!-- importante para que en navegador puesa entender bien la pagina (cerebro)-->
    <meta charset="UTF-8" />
    <meta name="description" content="Esta pagina te mostrara fotos de gatos" />
    <meta name="robots" content="index,follow" />
    <title>Es mi pagina</title>
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- lo que ve el usuario -->
    <!-- etiquetas contenedoras: contienen mas etiquetas -->
    <header>
      <nav></nav>
    </header>
    <!-- contenido principal -->
    <main>
      <section>
        <article></article>
      </section>
      <!-- listas con ul y ol -->
      <ul>
        <!-- unorder list -->
        <li>
          <!-- list item -->
          Soy una manzana
        </li>
      </ul>
      <ol>
        <!-- order list -->
        <li>Soy una manzana</li>
      </ol>
    </main>
    <footer></footer>

    <!-- Etiquetas de contendio -->
    <p>Soy un texto</p>
    <h1>Soy un titulo</h1>
    <h2>Soy un titulo</h2>
    <h3>Soy un titulo</h3>

    <!-- etiqueta ancla para hipervinculo -->
    <a href="#">Soy un link</a>
  </body>
</html>
