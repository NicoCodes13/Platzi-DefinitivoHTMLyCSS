<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Img</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- <div class="picture">
           no es la mejor practica mejor usar picture 
        <img src="./images/large.jpg" alt="" />
      </div> -->
      <!-- *picture etiqueta contenedora -->
      <picture>
        <!-- source indica donde encuentra otras imagenes a partir de x viewport-->
        <!-- importante el orden siendo primero el de mayor viewport-->
        <source media="(min-width: 1300px)" srcset="./images/large.jpg" />
        <source media="(min-width: 1000px)" srcset="./images/medium.jpg" />
        <!-- imagen base -->
        <img src="./images/small.jpg" alt="Es una imagen de ejemplo" />
      </picture>
    </main>
  </body>
</html>
