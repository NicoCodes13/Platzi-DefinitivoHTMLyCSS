<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes</title>
  </head>
  <body>
    <main>
      <section>
        <!-- genera un contenedor para la imagen -->
        <!-- permite poner titulo a la imagen -->
        <figure>
          <img
            src="./pics/tinified/small.jpg"
            alt="Es una imagen de una cascada"
          />
          <!-- aca se puede poner el autor -->
          <figcaption>Es una imagen de una cascada</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
